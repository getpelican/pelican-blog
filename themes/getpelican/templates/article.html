{% extends "base.html" %}
{% block title %}
  {{ article.title|striptags }}
{% endblock title %}
{% block content %}
  <section class="mt-12">
    <article>
      <header class="prose sm:prose-xl mx-auto">
        <h1>
          <a class="text_gradient font-bold"
             href="{{ SITEURL }}/{{ article.url }}"
             rel="bookmark"
             title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a>
        </h1>
        {% include 'twitter.html' %}
        {% include 'article_infos.html' %}
      </header>
      <div class="prose sm:prose-xl mx-auto mt-8">{{ article.content }}</div>
    </article>
  </section>
{% endblock content %}
