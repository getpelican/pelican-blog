{% extends "base.html" %}
{% block title %}
  {{ SITENAME }} - Tags
{% endblock title %}
{% block content %}
  <h1 class="text-3xl text_gradient mt-12 font-black">Tags</h1>
  <ul class="list-disc mt-6">
    {% for tag, articles in tags|sort %}
      <li>
        <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
