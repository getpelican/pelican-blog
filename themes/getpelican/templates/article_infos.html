<div class="my-3">
  <time class="italic" title="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
  </time>
  {% if article.author %}
    <address>
      By <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
    </address>
  {% endif %}
  <p>
    In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>.
    {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}
  </p>
  {% include 'taglist.html' %}
  {% import 'translations.html' as translations with context %}
  {{ translations.translations_for(article) }}
</div>
